        <h1>
            <MadCap:keyword term="Onderhout" />Onderhout</h1>
        <h3>Definitie</h3>
        <p>Lage, struikachtige, min of meer verwilderde begroeiing tussen de bomen in een <b>bos</b> of <b>populierenopstand</b>.</p>
        <p>&#160;</p>
        <p>Zie ook <MadCap:xref href="../../P/Populierenopstand/Populierenopstand.htm">Populierenopstand</MadCap:xref>.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt niet meegerekend bij de bepaling van het soort <b>bos</b>.</p>
    </body>
