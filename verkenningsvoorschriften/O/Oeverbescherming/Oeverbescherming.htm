            <MadCap:keyword term="Oeverbescherming" />Oeverbescherming</h1>
        <h3>Definitie</h3>
        <p>Oeverbescherming is het geheel van maatregelen om de oevers van rivieren, vijvers, sloten, jachthavens en kanalen te beschermen.</p>
