        <h1>
            <MadCap:keyword term="Knooppuntnaam" />Knooppuntnaam</h1>
        <h3>Definitie</h3>
        <p>Naam van een knooppunt.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt aangegeven als attribuutwaarde <b>knooppuntnaam</b> van alle tot het knooppunt behorende wegdelen, bijvoorbeeld Knooppunt Benelux. De naam wordt altijd voorafgegaan door "Knooppunt".</p>
