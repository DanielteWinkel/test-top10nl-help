        <h1>
            <MadCap:keyword term="Botenhuis" />Botenhuis</h1>
        <h3>Definitie</h3>
        <p>Gebouw boven water voor de opslag van boten.</p>
        <p>&#160;</p>
        <p>Zie ook <MadCap:xref href="../../O/Overkluizing/Overkluizing.htm#Voorbeel">Voorbeeld in ArcMap</MadCap:xref> van Overkluizing.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt aangegeven als <b>bebouwing</b>/….</p>
        <p>Het onderliggende waterdeel wordt aangegeven zoals beschreven bij <b>overkluizing</b>.</p>
    </body>
