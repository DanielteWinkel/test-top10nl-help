            <MadCap:keyword term="Zeevaartlicht" />Zeevaartlicht</h1>
        <h3 style="color: #808080;">Definitie</h3>
        <p style="color: #808080;">Navigatielicht t.b.v. de scheepvaart, niet zijnde een vuurtoren.</p>
        <p style="color: #808080;">&#160;</p>
        <h3 style="color: #808080;">Regelgeving</h3>
        <p style="color: #808080;">Wordt aangegeven als een inrichtingselement van het type <b>scheepvaartlicht</b>.</p>
        <p style="color: #808080;">Wordt alleen gebruikt voor de 1:250.000.</p>
        <p style="color: #808080;">&#160;</p>
