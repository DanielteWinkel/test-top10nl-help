    <body>
        <h1>
            <MadCap:keyword term="Paardenbak" />Paardenbak</h1>
        <h3>Definitie</h3>
        <p>Buitenrijbaan ten behoeve van paardrijactiviteiten, voorzien van een zandbed, al dan niet in combinatie met een andere ondergrond en al dan niet voorzien van een omheining.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt aangegeven als een <b>terrein</b> van het type landgebruik <b>overig</b>.</p>
    </body>
