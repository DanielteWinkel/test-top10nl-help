        <h1>
            <MadCap:keyword term="Poel" />Poel</h1>
        <h3>Definitie</h3>
        <p>Klein, ondiep, stilstaand water.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Een poel, welke geen deel uitmaakt van een doorgaande waterloop, wordt aangegeven als een <b>waterdeel</b> van het type <b>meer/ plas</b>.</p>
        <p>Een eigennaam kan als attribuutwaarde aan het object worden toegevoegd.</p>
