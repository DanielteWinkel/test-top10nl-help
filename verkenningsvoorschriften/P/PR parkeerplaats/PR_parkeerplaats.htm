        <h1>
            <MadCap:keyword term="PR parkeerplaats" />P+R parkeerplaats</h1>
        <h3>Definitie</h3>
        <p>Parkeergelegenheid ten behoeve van het overstappen op het openbaar vervoer.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt aangegeven als <b>overig verkeersgebied</b>, met als type weg <b>parkeerplaats: P+R</b>.</p>
    </body>
