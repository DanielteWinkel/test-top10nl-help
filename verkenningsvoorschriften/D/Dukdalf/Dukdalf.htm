            <MadCap:keyword term="Dukdalf" />Dukdalf</h1>
        <h3>Definitie</h3>
        <p>In het water geplaatste, zware al dan niet metalen paal of constructie, dienend tot bescherming van <b>bruggen</b> en <b>sluizen</b>.</p>
        <p>Zie ook <MadCap:xref href="../../M/Meerpaal/Meerpaal.htm">Meerpaal</MadCap:xref>.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Worden aangegeven als een inrichtingselement van het type <b>dukdalf</b>.</p>
