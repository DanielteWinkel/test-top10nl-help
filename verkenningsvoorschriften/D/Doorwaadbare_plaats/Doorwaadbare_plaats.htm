        <h1>
            <MadCap:keyword term="Doorwaadbare plaats" />Doorwaadbare plaats</h1>
        <h3>Definitie</h3>
        <p>Plaats waar een waterdeel over een wegdeel heen stroomt.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Een doorwaadbare plaats wordt aangegeven door het wegdeel (inclusief de hartlijn) te knippen en de waterlijn door te laten lopen.</p>
        <p>&#160;</p>
