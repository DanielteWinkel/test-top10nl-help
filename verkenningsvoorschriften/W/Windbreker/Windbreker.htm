        <h1>
            <MadCap:keyword term="Windbreker" />Windbreker</h1>
        <h3>Definitie</h3>
        <p>Markante bouwwerken bedoelt om de wind te breken.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt ingewonnen als inrichtingslijn van het type overig met als soortnaam Windbreker. Geldt vooralsnog alleen voor de windbreker die aangetroffen wordt ter hoogte van de Calandbrug bij Rotterdam (blad 37Dn).</p>
