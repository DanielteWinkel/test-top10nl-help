        <h3>Definitie</h3>
        <p>Een wijngaard is een met druivenplanten in cultuur gebracht stuk landbouwgrond. De druiven die aan deze planten groeien worden vaak gebruikt voor de productie van wijn.</p>
        <p>Zie <MadCap:xref href="../../F/Fruitkwekerij/Fruitkwekerij.htm">Fruitkwekerij</MadCap:xref>.</p>
