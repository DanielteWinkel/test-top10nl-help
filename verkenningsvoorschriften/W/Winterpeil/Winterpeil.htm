    <body>
        <h1>
            <MadCap:keyword term="Winterpeil" />Winterpeil</h1>
        <h3>Definitie</h3>
        <p>Geeft de streefhoogte aan van het waterniveau t.o.v. NAP in grotere waterplassen gedurende de wintermaanden.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Gegevens worden ingewonnen door sector V/L bij RWS en in het bestand</p>
        <p>aangegeven als hoogte van het type <b>peil: winterpeil</b>.</p>
    </body>
</html>
