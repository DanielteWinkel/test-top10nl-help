        <h1>
            <MadCap:keyword term="Weg op pijlers" />Weg op pijlers</h1>
        <h3 style="font-weight: bold;">Definitie</h3>
        <p><b>Weg</b> gedragen door pijlers.</p>
        <p>&#160;</p>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Zie ook Weg.flsnp" />
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt aangegeven als een <b>wegdeel</b> van het betreffende type.</p>
        <p>Het feit dat de weg hoger ligt dan zijn omgeving wordt aangegeven door de weg te voorzien van de symboliek zoals omschreven bij <MadCap:xref href="../../B/Brug op pijlers/Brug op pijlers.htm">Brug op pijlers</MadCap:xref>.</p>
