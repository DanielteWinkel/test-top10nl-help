        <h1>
            <MadCap:keyword term="Houtwal" />Houtwal</h1>
        <h3>Definitie</h3>
        <p>Combinatie van een <b>dijk/wal</b> met een <b>heg</b>.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt aangegeven als een <b>terrein</b> van het type landgebruik <b>bos</b>/…, opgevuld met reliëf van het type <b>dijk/ wal</b>.</p>
