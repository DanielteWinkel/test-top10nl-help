        <h1>
            <MadCap:keyword term="Huis" />Huis / <MadCap:keyword term="Huizenrij" />Huizenrij</h1>
        <h3>Definitie</h3>
        <p>Vrijstaande bewoningseenheid c.q. geschakelde bewoningseenheden.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt aangegeven als <b>bebouwing/ gebouw</b>.</p>
        <p>Een eigennaam kan als attribuutwaarde <b>naam</b> aan het betreffende gebouw worden toegevoegd.</p>
