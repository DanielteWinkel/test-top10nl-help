        <h1>
            <MadCap:keyword term="Terrein" />Terrein</h1>
        <h3>Definitie</h3>
        <p>Door landgebruik gekarakteriseerd zichtbaar begrensd stuk grond, niet zijnde weg of water.</p>
        <p>&#160;</p>
        <h3>Regelgeving</h3>
        <p>Wordt aangegeven als een terrein met de code van het type <b>landgebruik</b>.</p>
        <p>&#160;</p>
        <p>Minimummaten:  Zie Object/ <MadCap:xref href="../../O/Object/Object.htm#Vlakobje">Vlakobject</MadCap:xref>.</p>
