        <h1>
            <MadCap:keyword term="Tjasker" />Tjasker</h1>
        <h3>Definitie</h3>
        <p>Klein type molen, herkenbaar aan schuin op een stellage geplaatste wieken, bestemd voor het bemalen van het omliggende terrein.</p>
        <p>&#160;</p>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Zie ook Molen.flsnp" />

        <p>&#160;</p>

        <p>Wordt aangegeven als inrichtingselement van het type <b>windmolentje</b>.</p>
